<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script defer src="js/autobus.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Онлайн расписание автобусов</title>
</head>
<body>
    <div class="container">        
        <div class="d-flex justify-content-between align-items-center my-4">
            <h1 class="mb-0">Онлайн-табло отправления автобусов</h1>
            <div id="current-time-container" class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                    <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                  </svg>
                <span id="current-time" class="fw-bold"></span>
            </div>
        </div>

        <table id="table-bus" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>№ автобуса</th>
                    <th>Маршрут</th>
                    <th class="text-center">Дата</th>
                    <th class="text-center">Время отправления</th>
                    <th class="text-center">Оставшееся время</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>
</body>
</html>
